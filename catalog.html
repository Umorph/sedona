<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sedona | Найти гостиницу</title>
</head>
<body>
    <header class="main-header">
        <h1 class="visually-hidden">Добро пожаловать в Седону</h1>
        <img src="#" alt="Логотип Седоны">
        <nav class="main-navigation">
            <ul class="navigation-list">
                <li class="navigation-item"><a href="#">Информация</a></li>
                <li class="navigation-item"><a href="#">Фото и видео</a></li>
                <li class="navigation-item"><a href="#">Карта штата</a></li>
                <li class="navigation-item"><a href="#">Гостиницы</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="filter">
            <h2>Фильтры для поиска гостиницы</h2>
            <!-- Здесь будет форма -->
        </section>
        <section class="catalog">
            <h2 class="visually-hidden">Каталог гостиниц в Седоне</h2>
            <p>Найдено:<span id="results_count">3</span></p>
            <p>Сортировка:</p>
            <ul class="sort-type-list">
                <li class="sort-type-item"><button class="sort-button" type="button">По цене</button></li>
                <li class="sort-type-item"><button class="sort-button" type="button">По типу</button></li>
                <li class="sort-type-item"><button class="sort-button" type="button">По рейтингу</button></li>
            </ul>
            <ul class="sort-direction-list">
                <li class="sort-direction-item"><button class="sort-button sort-up" type="button">Вверх</button></li>
                <li class="sort-direction-item"><button class="sort-button sort-down" type="button">Вниз</button></li>
            </ul>
            <ul class="catalog-list">
                <li class="catalog-item">
                    <figure>
                        <img src="#" alt="Amara Resort & SPA">
                        <figcation>
                            <h3>Amara Resort & SPA</h3>
                            <span>Гостиница</span>
                            <span>от 4000 Р.</span>
                            <button class="button btn-details" type="button">Подробнее</button>
                            <button class="button btn-book" type="button">Забронировать</button>
                        </figcation>
                    </figure>
                    <div class="rating-area">
                        <input type="radio" id="star-5" name="rating" value="5">
                        <label for="star-5" title="Оценка «5»"></label>	
                        <input type="radio" id="star-4" name="rating" value="4">
                        <label for="star-4" title="Оценка «4»"></label>    
                        <input type="radio" id="star-3" name="rating" value="3">
                        <label for="star-3" title="Оценка «3»"></label>  
                        <input type="radio" id="star-2" name="rating" value="2">
                        <label for="star-2" title="Оценка «2»"></label>    
                        <input type="radio" id="star-1" name="rating" value="1">
                        <label for="star-1" title="Оценка «1»"></label>
                    </div>
                    <p>Рейтинг: 8,5</p>
                </li>
                <li class="catalog-item">
                    <figure>
                        <img src="#" alt="Desert Quail Inn">
                        <figcation>
                            <h3>Desert Quail Inn</h3>
                            <span>Мотель</span>
                            <span>от 3000 Р.</span>
                            <button class="button btn-details" type="button">Подробнее</button>
                            <button class="button btn-book" type="button">Забронировать</button>
                        </figcation>
                    </figure>
                    <div class="rating-area">
                        <input type="radio" id="star-5" name="rating" value="5">
                        <label for="star-5" title="Оценка «5»"></label>	
                        <input type="radio" id="star-4" name="rating" value="4">
                        <label for="star-4" title="Оценка «4»"></label>    
                        <input type="radio" id="star-3" name="rating" value="3">
                        <label for="star-3" title="Оценка «3»"></label>  
                        <input type="radio" id="star-2" name="rating" value="2">
                        <label for="star-2" title="Оценка «2»"></label>    
                        <input type="radio" id="star-1" name="rating" value="1">
                        <label for="star-1" title="Оценка «1»"></label>
                    </div>
                    <p>Рейтинг: 8,9</p>
                </li>
                <li class="catalog-item">
                    <figure>
                        <img src="#" alt="Villas at Poco Diablo">
                        <figcation>
                            <h3></h3>
                            <span></span>
                            <span></span>
                            <button class="button btn-details" type="button">Подробнее</button>
                            <button class="button btn-book" type="button">Забронировать</button>
                        </figcation>
                    </figure>
                    <div class="rating-area">
                        <input type="radio" id="star-5" name="rating" value="5">
                        <label for="star-5" title="Оценка «5»"></label>	
                        <input type="radio" id="star-4" name="rating" value="4">
                        <label for="star-4" title="Оценка «4»"></label>    
                        <input type="radio" id="star-3" name="rating" value="3">
                        <label for="star-3" title="Оценка «3»"></label>  
                        <input type="radio" id="star-2" name="rating" value="2">
                        <label for="star-2" title="Оценка «2»"></label>    
                        <input type="radio" id="star-1" name="rating" value="1">
                        <label for="star-1" title="Оценка «1»"></label>
                    </div>
                    <p>Рейтинг: 9,2</p>
                </li>
            </ul>
        </section>
    </main>
    <footer class="main-footer">
        <p>#visitsedona</p>
        <div class="social">
            <ul class="social-list">
                <li class="social-item">
                    <a href="#"><img src="#" alt="twitter"></a>
                </li>
                <li class="social-item">
                    <a href="#"><img src="#" alt="facebook"></a>
                </li>
                <li class="social-item">
                    <a href="#"><img src="#" alt="youtube"></a>
                </li>
            </ul>
        </div>
        <div class="copirignt">
            <span>Website by</span>
            <a href="https://www.htmlacademy.ru"><img src="#" alt="HTML Academy"></a>
        </div>
    </footer>
    <section class="modal">
        <h2 class="visually-hidden">Найти подходящую гостиницу</h2>
        <!-- Здесь будет форма -->
    </section>
</body>
</html>
